    transliterate:
      rule:
        á: "a"
        Á: "A"
        ä: "a"
        Ä: "A"
        č: "c"
        Č: "C"
        ď: "d"
        Ď: "D"
        é: "e"
        É: "E"
        í: "i"
        Í: "I"
        ľ: "l"
        Ľ: "L"
        ĺ: "l"
        Ĺ: "L"
        ň: "n"
        Ň: "N"
        ó: "o"
        Ó: "O"
        ô: "o"
        Ô: "O"
        ř: "r"
        Ř: "R"
        ŕ: "r"
        Ŕ: "R"
        š: "s"
        Š: "S"
        ť: "t"
        Ť: "T"
        ú: "u"
        Ú: "U"
        ý: "y"
        Ý: "Y"
        ž: "z"
        Ž: "Z"
         : " "
        -: "-"
        –: "-"
        /: "/"